<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 480 480">
  <title>Dama TahtasÄ±</title>
  <g>
    <rect width="480" height="480" fill="lemonchiffon" />
    <rect width="430" height="430"
      stroke="black" stroke-opacity="33%" stroke-width="5"
      fill="black" x="25" y="25"/>
    <g fill="wheat"></g>
    <g fill="black" stroke="white" stroke-width="2" stroke-dasharray="2"></g>
    <g fill="white" stroke="black" stroke-width="1" stroke-dasharray="1"></g>
    <g fill="gray" font-family="sans-serif"></g>

    <path d="M 27,43 27,27 43,27 M 59,27 75,27 75,43 M 75,59 75,75 59,75 M 43,75 27,75 27,59"
