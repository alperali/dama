      <animate attributeName="stroke-opacity" from="0" to="1" dur="250ms" begin="indefinite" />
    </path>
    <animateTransform attributeName="transform" type="rotate" dur="330ms" fill="freeze"
                      begin="indefinite" additive="sum" />
    <animateTransform attributeName="transform" type="translate" dur="300ms" fill="freeze"
                      begin="indefinite" additive="sum" />
    <animateTransform attributeName="transform" type="scale" dur="300ms" fill="freeze"
                      begin="indefinite" additive="sum" />
    <line x1="25" y1="23" x2="455" y2="23" id="siyah" visibility="hidden"
          stroke="lime" stroke-width="5" stroke-linecap="round" />
    <line x1="25" y1="457" x2="455" y2="457" id="beyaz" visibility="hidden"
          stroke="lime" stroke-width="5" stroke-linecap="round" />
  </g>

  <defs>
    <radialGradient id="beyazdama">
      <stop offset="30%" stop-color="white" />
      <stop offset="45%" stop-color="black" />
      <stop offset="60%" stop-color="white" />
